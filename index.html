<script type="text/javascript">
    $( document ).ready(function(){
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang == "en") {
            break;
        }
        else {
            window.location.href = "https://discourse.webflow.com/t/detect-browser-language-and-redirect/4401"
        }
    });
</script>
